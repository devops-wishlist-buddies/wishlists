<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="icon" type="image/png" href="static/assets/favicon.png"></link>
  <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="static/css/index.css"></link>
  <script type="text/javascript" src = "static/js/index.js"></script>
  <title>Wishlists interface</title>
</head>
<body>
  <header class="header text-white bg-dark">
    <div class="container">
      <div class="py-3">
        Wishlist service
      </div>
    </div>
  </header>
  <main class="container py-3">
    <h1>Manage wishlists</h1>
    <div>
      <!-- Wishlists fields -->
      <div class="d-flex flex-no-wrap justify-content-between">
        <div class="d-inline-block text-wrap" id="error-message"></div>
        <button type="submit" class="d-inline-block btn btn-link" id="wishlists-clear">Clear all fields</button>
      </div>
      <form class="form-group row mb-3">
        <div class="col-3">
          <div>Status</div>
        </div>
        <div class="col-9">
          <div id="flash-message"></div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-id">Wishlist ID</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-id" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-name">Wishlist name</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-name" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-user-id">User ID</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-user-id" />
        </div>
      </div>
      <div class="wishlist__btn-group my-3">
        <button id="search-wishlist" type="submit" class="btn btn-primary">Search wishlists</button>
        <button id="create-wishlist" type="submit" class="btn btn-success">Create wishlist</button>
        <button id="rename-wishlist" type="submit" class="btn btn-secondary">Rename wishlist</button>
        <button id="delete-wishlist" type="submit" class="btn btn-danger">Delete wishlist</button>
      </div>
      <!-- Product fields -->
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-id">Product ID</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-product-id" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-inventory-product-id">Inventory ID</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-inventory-product-id" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-name">Product name</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-product-name" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-price">Product price</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-product-price" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-status">Product availability</label>
        </div>
        <div class="col-9">
          <select class="custom-select mr-sm-2" id="wishlist-product-status">
            <option selected value="1">Available</option>
            <option value="0">Unavailable</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-pic">Product picture URL</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" id="wishlist-product-pic" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="control-label" for="wishlist-product-description">Product description</label>
        </div>
        <div class="col-9">
          <textarea class="form-control" type="text" id="wishlist-product-description"></textarea>
        </div>
      </div>
      <div class="wishlist-products__btn-group my-3">
        <button id="search-product" type="submit" class="btn btn-primary">Search product</button>
        <button id="add-product" type="submit" class="btn btn-success">Add product</button>
        <button id="update-product" type="submit" class="btn btn-secondary">Update product</button>
        <button id="delete-product" type="submit" class="btn btn-danger">Delete product</button>
        <button id="order-product" type="submit" class="btn btn-info">Order product</button>
      </div>
    </div>
    <h2 class="">Results</h2>
    </form>

    <!-- Search Results -->
      <div class="table-responsive" id="search-results">
      </div>

  </main>
  <footer class="footer text-white bg-dark">
    <div class="container">
      <div class="py-3">Developed for NYU DevOps class, Fall 2021</div>
    </div>
    </footer>
</body>
</html>
